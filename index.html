<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Aggressive external browser forcing -->
    <meta http-equiv="refresh" content="0; url=https://onlyfans.com/livvycute">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">

    <!-- Force external browser meta tags -->
    <meta property="og:title" content="OnlyFans">
    <meta property="og:description" content="Tap to continue">
    <meta property="og:url" content="https://onlyfans.com/livvycute">
    <meta name="twitter:card" content="summary">

    <script>
        const targetUrl = "https://onlyfans.com/livvycute";

        // Aggressive Instagram detection
        function isInstagramBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return /Instagram|FBAN|FBAV|GSA|Chrome.*Mobile.* Safari/.test(ua);
        }

        // Multiple redirect attempts
        function attemptRedirects() {
            // Method 1: Direct location change
            window.location.href = targetUrl;

            // Method 2: Location replace (breaks back button)
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 50);

            // Method 3: Location assign
            setTimeout(() => {
                window.location.assign(targetUrl);
            }, 100);

            // Method 4: Window open (popup)
            setTimeout(() => {
                const popup = window.open(targetUrl, '_blank', 'noopener,noreferrer,width=device-width,height=device-height');
                if (popup) {
                    popup.focus();
                }
            }, 200);

            // Method 5: Android Chrome Intent
            if (isInstagramBrowser()) {
                setTimeout(() => {
                    // Try to open in Chrome
                    const chromeIntent = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
                    window.location.href = chromeIntent;
                }, 300);

                // Method 6: Firefox Intent
                setTimeout(() => {
                    const firefoxIntent = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=org.mozilla.firefox;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
                    window.location.href = firefoxIntent;
                }, 500);

                // Method 7: Samsung Browser Intent
                setTimeout(() => {
                    const samsungIntent = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=com.sec.android.app.sbrowser;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
                    window.location.href = samsungIntent;
                }, 700);

                // Method 8: Google Navigate
                setTimeout(() => {
                    window.location.href = `googlechromenavigate://navigate?url=${encodeURIComponent(targetUrl)}`;
                }, 900);

                // Method 9: Universal Link for iOS
                setTimeout(() => {
                    window.location.href = `https://onlyfans.com/livvycute?utm_source=instagram&utm_medium=social&utm_campaign=external_browser`;
                }, 1100);

                // Method 10: Force new tab with maximum settings
                setTimeout(() => {
                    const features = 'menubar=no,toolbar=no,status=no,location=no,directories=no,scrollbars=yes,resizable=yes,fullscreen=yes,left=0,top=0,width=' + screen.width + ',height=' + screen.height;
                    window.open(targetUrl, '_blank', features);
                }, 1300);
            }

            // Final fallback UI
            setTimeout(() => {
                showForceUI();
            }, 2000);
        }

        // Force UI - very aggressive
        function showForceUI() {
            document.body.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999999; display: flex; align-items: center; justify-content: center; margin: 0; padding: 0;">
                    <div style="text-align: center; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                        <div style="font-size: 48px; margin-bottom: 20px;">ðŸ”—</div>
                        <h1 style="margin: 0 0 10px 0; font-size: 24px;">EXTERNAL LINK DETECTED</h1>
                        <p style="margin: 0 0 30px 0; color: #ccc; font-size: 16px;">This link must be opened in your default browser</p>

                        <div style="margin: 0 20px;">
                            <a href="${targetUrl}"
                               target="_blank"
                               rel="noopener noreferrer"
                               onclick="this.href='${targetUrl}'; window.open('${targetUrl}', '_system', 'location=yes'); return true;"
                               style="display: block; background: #ff6b6b; color: white; text-decoration: none; padding: 20px 40px; border-radius: 12px; font-size: 18px; font-weight: bold; margin: 10px 0;">
                               ðŸš€ OPEN IN BROWSER
                            </a>

                            <a href="https://onlyfans.com/livvycute"
                               target="_blank"
                               rel="noopener noreferrer"
                               style="display: block; background: #4ecdc4; color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; margin: 10px 0;">
                               ðŸ”— Direct Link
                            </a>

                            <button onclick="copyToClipboard('${targetUrl}')"
                                    style="display: block; background: #333; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; margin: 10px 0; cursor: pointer; width: 100%;">
                               ðŸ“‹ Copy Link
                            </button>
                        </div>

                        <p style="margin-top: 30px; color: #666; font-size: 12px;">
                            Instagram is trying to keep you in-app.<br>
                            Use the button above to escape.
                        </p>
                    </div>
                </div>
            `;
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Link copied! Open your browser and paste it.');
                });
            } else {
                const input = document.createElement('input');
                input.value = text;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('Link copied! Open your browser and paste it.');
            }
        }

        // Start immediately - no delays
        attemptRedirects();

        // Add multiple event listeners for maximum coverage
        document.addEventListener('click', function(e) {
            if (!e.target.closest('a') && !e.target.closest('button')) {
                window.open(targetUrl, '_blank', 'noopener,noreferrer');
            }
        });

        document.addEventListener('touchstart', function(e) {
            if (!e.target.closest('a') && !e.target.closest('button')) {
                window.open(targetUrl, '_blank', 'noopener,noreferrer');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                window.open(targetUrl, '_blank', 'noopener,noreferrer');
            }
        });

        // Hijack all clicks
        document.addEventListener('click', function(e) {
            e.preventDefault();
            window.open(targetUrl, '_blank', 'noopener,noreferrer');
        }, true);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            max-width: 400px;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <p style="margin-top: 20px; font-size: 14px;">
            JeÅ›li przekierowanie nie dziaÅ‚a,<br>
            <a href="https://onlyfans.com/livvycute" target="_blank">kliknij tutaj</a>
        </p>
    </div>
</body>
</html>
